<div class="manual-slider">
  <video src="video/v1.1.mp4" muted></video>
  <video src="video/v1.mp4" muted></video>
  <video src="video/v2.mp4" muted></video>

<div style="text-align:center; margin:24px;">
  <button onclick="history.back()">â¬… Kembali</button>
</div>

<script>
const vids = document.querySelectorAll(".manual-slider video");
let current = 0;

function playNext(){
  vids.forEach(v => v.pause());
  if(current >= vids.length) return;
  vids[current].play().catch(()=>{});
  vids[current].onended = () => {
    current++;
    playNext();
  }
}

window.addEventListener("load", playNext);
</script>
